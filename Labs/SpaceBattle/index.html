<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Space Battle</title>
</head>
<body>
    <div class="game">
        <div class="ship-area-player">
            <!-- <img src="./assets/images/spaceship.gif" alt="" class="player-ship" onanimationend="onAnimationCompleted(this)"> -->
            <div class="player-ship" onanimationend="onAnimationCompleted(this)"></div>
        </div>
        <h2 id="current-turn">Current Turn</h2>
        <div class="ship-area-aliens">
            <div class="alien-ship" onanimationend="onAnimationCompleted(this)"></div>
            <div class="alien-ship" onanimationend="onAnimationCompleted(this)"></div>
            <div class="alien-ship" onanimationend="onAnimationCompleted(this)"></div>
            <div class="alien-ship" onanimationend="onAnimationCompleted(this)"></div>
            <div class="alien-ship" onanimationend="onAnimationCompleted(this)"></div>
            <div class="alien-ship" onanimationend="onAnimationCompleted(this)"></div>
        </div>
    </div>

    <h2>Legend:</h2>
    <div class="controls">
        <button id="attack-btn" class="action-btn" onclick="PlayerAttack()">Attack</button>
        <button id="retreat-btn" class="action-btn" onclick="Retreat()">Retreat</button>
    </div>
    <div class="legend">
        <p class="score">USS Assembly: <span>0</span></p>
        <hr>
        <p class="score">Aliens: <span>0</span></p>
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
