<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PacMan</title>
</head>
<body>
    <div class="game">
        <div class="canvas">
            <div class="pac-man"></div>
        </div>
        <div class="controls">
            <button class="up" onclick="updatePosition(this)">&uparrow;</button>
            <div class="mid-controls">
                <button class="left" onclick="updatePosition(this)">&leftarrow;</button>
                <button class="right" onclick="updatePosition(this)">&rightarrow;</button>
            </div>
            <button class="down" onclick="updatePosition(this)">&downarrow;</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
